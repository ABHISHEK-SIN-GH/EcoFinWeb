<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'EcoFin/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'EcoFin/css/style.css' %}" />
  <script src="{% static 'EcoFin/js/plotly.min.js' %}"></script>
  <script src="{% static 'EcoFin/js/plotly.js' %}"></script>
  <script src="{% static 'EcoFin/js/jquery-3.6.0.js' %}"></script>
  <script src="{% static 'EcoFin/js/font-awesome.js' %}"></script>
  <script src="{% static 'EcoFin/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'EcoFin/js/popper.min.js' %}"></script>
  <title>EcoFinWeb</title>
  <style>
    #loading {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #fff no-repeat center center;
      z-index: 99999;
    }
  </style>
</head>

<body class="bg-light">

  <div id="loading" class="p-3"><div class="d-flex justify-content-center align-items-center h-100" ><img src="{% static 'EcoFin/img/loader.gif' %}" height="80" width="80" alt=""></div></div>

  <div class="py-4 m-0">
    <h2 class="container mx-auto text-start orangeTxt fw-bold">At a Glance: India and Other Emerging Economies</h2>
  </div>

  <nav class="navbar navbar-light mb-3 py-2 greyBg" style="border-bottom: 5px double #808080; border-top: 5px double #808080;">
    <div class="container">
      <h4 class="fw-bold text-dark my-auto">Misra Centre <span class="d-lg-inline d-none">for Financial Markets and Economy (MCFME)</span></h4>
      <div class="d-flex">
        <a class="btn text-light fw-light" style="background-color:rgb(128,128,128);"><span class="d-lg-inline d-none">MCFME Homepage </span><i class="fa fa-home mx-1"></i></a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}

</body>

</html>
